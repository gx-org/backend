# Run checks on the piper branch to merge with the main branch.

name: Piper

on:
  push:
    branches: ["piper"]

jobs:

  MergeToMain:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Tidy 
      run: go mod tidy

    - name: Build
      run: go build -v ./...

    - name: Test before any merge
      run: go test -v ./...

    - name: Merge piper branch
      run: git pull --no-edit origin piper

    - name: Merge main branch
      run: git pull --no-edit origin main

    - name: Test after merge with main
      run: go test -v ./...

    - name: Push to main
      run: git push origin main
